<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>African Quotes & Recipes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by country..." />
      <button onclick="searchQuote()">Search</button>
    </div>

    <div class="quote-box">
      <div id="quote" class="quote-text"></div>
      <div class="author-flag">
        <span id="author"></span>
        <img id="flag" src="" alt="Country flag" />
      </div>
      <div id="recipe" class="recipe"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
