<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>African Quotes & Recipes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>African Quotes & Recipes</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by country..." />
        <button id="searchBtn">Search</button>
      </div>
    </header>

    <main class="main-content">
      <section class="quote-card" id="quoteCard">
        <div class="country-flag">
          <img id="flag" src="" alt="Country flag" />
        </div>
        <h2 id="author" class="country-name"></h2>
        <p id="quote" class="quote-text"></p>
      </section>

      <section class="recipe-card">
        <h3 id="recipeName" class="recipe-title"></h3>
        <div class="recipe-columns" id="recipeColumns"></div>
      </section>

      <div class="navigation">
        <button id="prevBtn">❮ Previous</button>
        <button id="nextBtn">Next ❯</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
